apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: daugher-app-2
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: daugher-app-2
    repoURL: https://github.com/trawler/argocd-example-apps
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    automated:
      prune: true
