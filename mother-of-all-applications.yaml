apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mother-of-all
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications
    repoURL: https://github.com/trawler/argocd-example-apps.git
  syncPolicy:
    automated:
      prune: true
